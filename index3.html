<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="x-icon" href="spotify.png">
    <title>Spotify Signup</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="#">
          <img src="https://logos-download.com/wp-content/uploads/2016/08/Spotify_logo_black.png" alt="Logo" />
        </a>
      </div>
    <div class="center">
      <h1>Sign Up</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Email address</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <input type="submit" value="Signup">
        <div class="signup_link">
          Already a member? <a href="#">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
